  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
})
  </script>
  <!-- menu button -->
  <script>
    var overlay = document.getElementById('overlay-content');
    var close = document.getElementById('close-menu');
    var menuOverlay = document.getElementById('menu-button');
    var body = document.body;
  
  document.getElementById('hammenu').addEventListener('click',function(){
  overlay.classList.add('show-menu');
  overlay.classList.remove('hidden-menu');
  menuOverlay.classList.remove('menu-button');
  menuOverlay.classList.add('menu-grow');
  body.classList.add('overflow-hidden');
  body.classList.remove('preload');

  });
 
  document.getElementById('close-menu').addEventListener('click',function(){
  overlay.classList.remove('show-menu');
  overlay.classList.add('hidden-menu');
  menuOverlay.classList.add('menu-button');
  menuOverlay.classList.remove('menu-grow');
  body.classList.remove('overflow-hidden');

  });

  document.getElementById('menulist').addEventListener('click',function(){
  overlay.classList.remove('show-menu');
  overlay.classList.add('hidden-menu');
  menuOverlay.classList.add('menu-button');
  menuOverlay.classList.remove('menu-grow');
  body.classList.remove('overflow-hidden');
  });
  </script>

  <script>
